<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			position: relative;
		}
		.pictures {
			margin: 10px;
			display: flex;
			flex-direction: row;
			gap: 35px;
			justify-content: left;
			flex-wrap: wrap;
			align-items: 35px;
		}
		.pict {
			width: 150px;
			height: 150px;

		}
		.box {
			display: flex;
			flex-direction: row; 
		}
		p {
			text-align: center;
			font-size: 30px;
			margin-bottom: 10px;
			word-wrap: break-all;
			max-width: 130px;
			white-space: normal;
		}
	</style>
</head>
<body>
<div class="pictures">
</div>

<script type="text/javascript">
	class User {
		innerHtml(type='div', src='', where='body', nId='0') {
			var el = document.createElement(type);
			el.classList.add('pict');
			el.classList.add(`pict${nId}`);
			el.src = src;
			document.querySelector(where).appendChild(el);
		}
	}
	let quanityOfUsers = prompt('how many users?');
	let users = [];
	var error = new Boolean(false);
	async function getContent() {
		for (let i = 0; i < quanityOfUsers; i++) {
			let user = await prompt('enter a user login');
			let json = await fetch(`https://api.github.com/users/${user}`)
				.catch((err) => {
				console.log(err);
				error = true;
			});
				if(error == false) {
					if(json.ok) {
						users[i] = await json.json();
					}

				else
					users[i] = null;
				}
		}
		for (let i = 0; i < users.length; i++) {
			if(users[i] != null) 
			{
				//creating a box el
				let box = document.createElement('div');
				box.className = `box${i}`;
				document.querySelector('.pictures').appendChild(box);
				//creating a name element
				let nameHeader = document.createElement('p');
				if(users[i].name != null)
					nameHeader.textContent = (users[i].name.substring(0,1).toUpperCase()+users[i].name.substring(1).toLowerCase())
				else
					nameHeader.textContent = (users[i].login.substring(0,1).toUpperCase()+users[i].login.substring(1).toLowerCase());
				nameHeader.classList.add('name-header');
				nameHeader.classList.add(`n-h${i}`);
				document.querySelector(`.box${i}`).appendChild(nameHeader);
				//creating a picture element
				let a = new User();
				a.innerHtml('img', users[i].avatar_url, `.box${i}`, i);
			}
		}
		await console.log(users);
	}
	getContent();
</script>
</body>
</html>
